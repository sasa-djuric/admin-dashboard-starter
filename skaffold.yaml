apiVersion: skaffold/v2beta3
kind: Config
deploy:
    kubectl:
        manifests:
            - ./infra/k8s/*
build:
    local:
        push: false
    artifacts:
        - image: app/backend
          context: backend
          docker:
              dockerfile: Dockerfile
          sync:
              manual:
                  - src: 'src/**/*.ts'
                    dest: .

        - image: app/dashboard
          context: frontend
          docker:
              dockerfile: Dockerfile.dashboard
          sync:
              manual:
                  - src: 'src/**/*.ts'
                    dest: .
