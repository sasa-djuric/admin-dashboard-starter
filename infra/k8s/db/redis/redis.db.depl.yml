apiVersion: apps/v1
kind: StatefulSet
metadata:
    name: redis
spec:
    replicas: 1
    serviceName: redis
    selector:
        matchLabels:
            app: redis
    strategy:
        type: Recreate
    template:
        metadata:
            labels:
                app: redis
        spec:
            containers:
                - name: redis
                  image: redis:alpine3.13
                  ports:
                      - containerPort: 6379
                        name: redis
                  volumeMounts:
                  - name: redis-volume
                    mountPath: /data
                  resources:
                      limits:
                          memory: 1Gi
                          cpu: "1"
                      requests:
                          memory: 256Mi
                          cpu: "0.2"

            volumes:
            - name: redis-volume
              persistentVolumeClaim:
                claimName: redis-pv-claim
