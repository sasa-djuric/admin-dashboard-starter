apiVersion: apps/v1
kind: Deployment
metadata:
    name: dashboard-depl
spec:
    replicas: 1
    selector:
        matchLabels:
            app: dashboard
    template:
        metadata:
            labels:
                app: dashboard
        spec:
            containers:
                - name: dashboard
                  image: app/dashboard
                  imagePullPolicy: Never
                  ports:
                      - containerPort: 80